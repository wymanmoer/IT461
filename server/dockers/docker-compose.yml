version: "3"
services:
  app:
    build: ./app
    links:
      - db
    ports:
      - "8080:8080"
    restart: always
    volumes:
      - ../src:/app
    container_name: "flask-app"

  db:
    platform: linux/x86_64
    image: mysql:8.0.28
    ports:
      - "3366:3366"
    expose:
      - "3366"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db-schema:/docker-entrypoint-initdb.d
      - ./mysql-data:/var/lib/mysql
    command: mysqld --sql_mode=""
    container_name: "flask-db"